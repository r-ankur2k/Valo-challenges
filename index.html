            margin: 8px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;

        button:hover {
            background-color: #e03e4a;

            font-family: 'Roboto Condensed', sans-serif;
            color: #ffd700; /* Gold */
            font-size: 1.6em;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.4);
            text-transform: uppercase;
        }
        #random-challenge {
            font-size: 1.6em; /* Majestic font size */
            font-weight: bold;
            color: #e0e0e0; /* White for primary text */
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7); /* Stronger shadow */
            margin-top: 10px;
            min-height: 60px; /* Ensure space even when empty */
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            line-height: 1.4;
        }
        /* Removed specific styling for strong and em inside #random-challenge */
        #completed-challenges {
            margin-top: 40px; /* More separation */
            text-align: left;
            background-color: #2f2f2f;
            padding: 20px;
            border-radius: 10px;
            border-top: 1px solid #555555; /* A subtle separator */

            color: #ff4655;
            margin-bottom: 15px;
            font-family: 'Roboto Condensed', sans-serif;
            font-size: 1.4em;
            text-transform: uppercase;
        }
        .completed-item {
            margin: 8px 0;
            font-size: 0.95em;
            color: #c0c0c0;
            border-bottom: 1px dashed #444;
            padding-bottom: 5px;
        }
        .completed-item:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }
        .completed-item strong {
            color: #ffd700; /* Gold for completion name */

            margin-top: 30px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
            font-weight: bold;

            to { transform: scale(1.02); opacity: 0.9; }
        }

        .footer {
            margin-top: 50px;
            color: #555555;
            font-size: 0.85em;
            padding-bottom: 20px;
        }
    </style>

            const nameInput = document.getElementById('player-name').value.trim();

            let currentTitle = { title: "Challenger", emoji: "🌟" }; // Default

            // Find the highest progress title achieved
            for (let i = progressTitles.length - 1; i >= 0; i--) {
                if (completedCount >= progressTitles[i].count) {
                    currentTitle = progressTitles[i];
                    break;
                }
            }
            document.getElementById('name-placeholder').innerHTML =
                `${playerName}, ${currentTitle.title} ${currentTitle.emoji}`;
        }

        // Get a random challenge
        function getRandomChallenge() {
            const availableChallenges = challenges.filter(ch => !completedChallenges.includes(ch.id));
            if (availableChallenges.length === 0) {
                document.getElementById('random-challenge').innerHTML = `All challenges completed, ${playerName}! You are the Valorant God-King 👑!`;
                return;
            }
            const randomIndex = Math.floor(Math.random() * availableChallenges.length);
            currentChallenge = availableChallenges[randomIndex];
            // Only display the text, not ID or category here
            document.getElementById('random-challenge').innerHTML = currentChallenge.text;
        }

        // Mark current challenge as complete
        function markChallengeComplete() {
            if (currentChallenge && !completedChallenges.includes(currentChallenge.id)) {
                completedChallenges.push(currentChallenge.id);
                try {
                    localStorage.setItem('completedChallenges', JSON.stringify(completedChallenges));
                } catch (e) {
                    alert('Error saving completed challenges to local storage. Please ensure storage is enabled.');
                }
                updateCompletedChallenges();
                updateNamePlaceholder();
                checkAllChallengesCompleted();
                // Display confirmation, then get new challenge
                document.getElementById('random-challenge').innerHTML = `Challenge "${currentChallenge.text}" marked as complete! Getting a new challenge...`;
                setTimeout(getRandomChallenge, 1500); // Get a new challenge after a short delay
            } else if (!currentChallenge) {
                alert('Please get a challenge first!');
            } else {
                alert('This challenge is already completed!');
            }
        }

            completedList.innerHTML = '';
            // Sort completed challenges by ID for a consistent list
            const sortedCompleted = completedChallenges.slice().sort((a, b) => a - b);
            sortedCompleted.forEach(id => {
                const challenge = challenges.find(ch => ch.id === id);
                if (challenge) {
                    const div = document.createElement('div');
                    div.className = 'completed-item';
                    div.innerHTML = `<strong>${challenge.completionName}</strong>: ${challenge.text} <em>(${challenge.category})</em>`;
                    completedList.appendChild(div);
                }
            });
            document.getElementById('completed-count').textContent = completedChallenges.length;
        }

        // Check if all challenges are completed
        function checkAllChallengesCompleted() {
            if (completedChallenges.length === challenges.length) {
                document.getElementById('god-king-message').innerHTML =
                    `Congratulations, ${playerName}! You have conquered all ${challenges.length} challenges and are now the Valorant God-King 👑!`;
                document.getElementById('random-challenge').innerHTML = ''; // Clear current challenge
                updateNamePlaceholder();
            } else {
                document.getElementById('god-king-message').innerHTML = '';
            }
        }

        // Reset all progress
        function resetProgress() {
            if (confirm("Are you sure you want to reset all your Valorant Challenge progress? This cannot be undone.")) {
                try {
                    localStorage.removeItem('playerName');
                    localStorage.removeItem('completedChallenges');
                } catch (e) {
                    alert('Error resetting local storage. You might need to clear your browser data manually.');
                }
                playerName = null;
                completedChallenges = [];
                location.reload(); // Reload the page to reset everything
            }
        }
    </script>
</body>
</html>
